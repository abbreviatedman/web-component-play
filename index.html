<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Component Play</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <p>Some stuff.</p>
    <p>Some other stuff.</p>


    <template id="roll-template">
      <div class="roll-card">
        <h1 class="number"></h1>
        <h3>Possible die roll:</h3>

          <img>

        <ul>

          <li class="weight">Weight:&nbsp;</li>
        </ul>
      </div>
    </template>

    <template id="
    avatar">
    </template>
    <script src="./doggies.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
